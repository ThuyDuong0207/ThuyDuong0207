<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thanh Toán Đơn Hàng</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    form {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .payment-options {
      margin-top: 10px;
    }
    .payment-options label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #020079;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #020079;
    }
  </style>
</head>
<body>
     <form>
    <h2>Thanh Toán Đơn Hàng</h2>

    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Địa chỉ giao hàng:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label>Hình thức thanh toán:</label>
    <div class="payment-options">
      <label><input type="radio" name="payment" value="cod" required> Thanh toán khi nhận hàng (COD)</label>
      <label><input type="radio" name="payment" value="bank"> Chuyển khoản ngân hàng</label>
      <label><input type="radio" name="payment" value="wallet"> Ví điện tử (Momo, ZaloPay...)</label>
    </div>

    <button type="submit">Xác Nhận Thanh Toán</button>
  </form>

</body>
</html>
