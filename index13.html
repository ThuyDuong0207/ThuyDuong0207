<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Bàn Quán Ăn</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    form {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
    <form>
    <h2>Đặt Bàn Quán Ăn</h2>
    
    <label for="name">Tên khách hàng:</label>
    <input type="text" id="name" name="name" required>

    <label for="people">Số người:</label>
    <input type="number" id="people" name="people" min="1" required>

    <label for="datetime">Ngày & Giờ:</label>
    <input type="datetime-local" id="datetime" name="datetime" required>

    <label for="request">Yêu cầu đặc biệt:</label>
    <textarea id="request" name="request" rows="3" placeholder="Ví dụ: cần bàn gần cửa sổ..."></textarea>

    <button type="submit">Đặt Bàn</button>
  </form>

</body>
</html>
