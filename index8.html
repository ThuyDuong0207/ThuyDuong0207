<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn video YouTube</title>
    <style>
    .video-container {
      position: relative;
      width: 80%;
      padding-bottom: 56.25%; /* Tỷ lệ 16:9 */
      margin: 30px auto;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ndTAGNe5eRw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        
    </iframe>
</body>
</html>
