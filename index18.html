<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tin Tức</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }
    .news-card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .news-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .news-card h2 {
      color: #333;
    }
    .news-card p {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
    }
    .news-card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .news-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="news-card">
    <img src="https://picsum.photos/200" alt="Ảnh tin tức">
    <h2>Du Lịch Việt Nam Thu Hút Lượng Khách Quốc Tế Kỷ Lục</h2>
    <p>Theo thống kê mới nhất, ngành du lịch Việt Nam đã phục hồi mạnh mẽ sau đại dịch và ghi nhận lượng khách quốc tế tăng đột biến trong 6 tháng đầu năm...</p>
    <a href="#">Đọc tiếp</a>
  </div>
</body>
</html>
