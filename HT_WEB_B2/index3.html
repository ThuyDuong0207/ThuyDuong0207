<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        table,
        th,
        td {
            border: 5px solid rgb(225, 171, 180);
        }
        td {
            padding: 25px;
            text-align: center;
        }
        tbody tr:nth-child(odd) {
            background-color: #e4e4;
        }
       tbody tr:nth-child(even) {
            background-color: #e4e44e;
        }
    </style>
</head>
<body>
    <table border = "1" >
        <thead>
            <tr>
                <td>Thứ</td>
                <td>Môn</td>
                <td>Giờ</td>
                <td>Phòng học</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thứ 2</td>
                <td>Toán</td>
                <td>7h30-9h</td>
                <td>Phòng 2.2</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Hóa</td>
                <td>13h-3h</td>
                <td>Phòng 1.2</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Lý</td>
                <td>8h-10h</td>
                <td>Phòng 1.3</td>
            </tr>
        </tbody>  
    </table>
</body>
</html>
