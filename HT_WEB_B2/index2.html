<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học yêu thích</title>
    <style>
        li:nth-child(odd) {
            background-color: red;
        }
        li:nth-child(even) {
            background-color: rgb(52, 112, 232);
        }
    </style>
</head>
<body>
    <ul>
        <li>1.Toán</li>
        <li>2.Lý</li>
        <li>3.Văn</li>
        <li>4.Sử</li>
        <li>5.Địa lý</li>
        <li>6.Hóa</li>
    </ul>
</body>
</html>
