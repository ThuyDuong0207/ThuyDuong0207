<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ảnh và mô tả</title>
    <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    figure {
      text-align: center;
    }

    img {
      width: 300px;
      border-radius: 12px;     
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
    }

    figcaption {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
    <figure>
        <img src="https://picsum.photos/200" alt="">
        <figcaption>Một điều kỳ diệu</figcaption>
    </figure>
</body>
</html>
