<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .video-container {
      width: 100%;
      max-width: 640px;
      margin: 0 auto 40px auto; 
    }

    iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 16px; 
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GmONlpebnoA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    
</iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ndTAGNe5eRw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

    </iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/s0qKqps-K4w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
