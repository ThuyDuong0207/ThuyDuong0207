<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Điện Thoại</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .buy-btn {
      background-color: #2196f3;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
    <h1> Cửa Hàng Điện Thoại</h1>

  <div class="product-list">
    <div class="product">
      <img src="https://picsum.photos/200" alt="iPhone 14">
      <h3>iPhone 14</h3>
      <p class="price">22.990.000đ</p>
      <button class="buy-btn">Mua ngay</button>
    </div>

    <div class="product">
      <img src="https://picsum.photos/seed/picsum/200/300" alt="Samsung S24">
      <h3>Samsung Galaxy S24</h3>
      <p class="price">18.490.000đ</p>
      <button class="buy-btn">Mua ngay</button>
    </div>

    <div class="product">
      <img src="https://picsum.photos/200/300?grayscale" alt="OPPO Reno11">
      <h3>OPPO Reno11</h3>
      <p class="price">9.990.000đ</p>
      <button class="buy-btn">Mua ngay</button>
    </div>

    <div class="product">
      <img src="https://picsum.photos/200/300/?blur" alt="Xiaomi 13T">
      <h3>Xiaomi 13T</h3>
      <p class="price">10.490.000đ</p>
      <button class="buy-btn">Mua ngay</button>
    </div>
  </div>

</body>
</html>
